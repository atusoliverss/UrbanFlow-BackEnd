# ConfiguraÁıes do PostgreSQL
spring.application.name=UrbanFlow-BackEnd
server.port=8080
server.error.include-exception=false

# Configura√ß√£o do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_urbanflow_test
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.graphql.cors.allowed-origin-patterns=http://localhost:8080,http://127.0.0.1:5500

# ConfiguraÁıes do JPA
# Configura√ß√£o do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Configura√ß√£o do pool de conex√µes HikariCP
spring.datasource.hikari.maximum-pool-size=10

# Configura√ß√£o de logs do Hibernate
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=TRACE

